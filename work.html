<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst Labs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #0021ff;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container h1 {
            font-size: 4em;
            font-weight: bold;
            margin: 0.5em 0;
        }

        .container p {
            font-size: 1.5em;
            max-width: 700px;
            line-height: 1.6;
            margin: 0.5em 0;
        }

        .container a {
            display: inline-block;
            margin-top: 2em;
            padding: 1em 2em;
            background-color: #ffffff;
            color: #0021ff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container a:hover {
            background-color: #e6e6e6;
            color: #0021ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We build quality software.</h1>
        <p>Need your idea brought to life, fast and with precision?</p>
        <a href="https://x.com/marcelvanworkum">Let's Talk</a>
    </div>
</body>
</html>
