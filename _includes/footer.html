<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="contact-list">
          {%- if site.author -%}
            <li class="p-name">
              <a class="black-link" href="{{ site.url }}/about.html"> {{ site.author | escape }} </a>
            </li>
          {%- endif -%}
          {%- if site.email -%}
            <li>
              <a class="u-email black-link" href="mailto:{{ site.email }}">{{ site.email }} </a>
            </li>
          {%- endif -%}
          <span id="busuanzi_container_site_pv" style="font-style: italic; font-size: smaller;">Site visits: <span id="busuanzi_value_site_pv"></span></span>
          <a href="https://github.com/marcelvanworkum/marcelvanworkum.github.io/actions/workflows/pages/pages-build-deployment"></a>
            <img src="https://github.com/marcelvanworkum/marcelvanworkum.github.io/actions/workflows/pages/pages-build-deployment/badge.svg" alt="pages-build-deployment">
          </a>
        </ul>
      </div>
    </div>
  </div>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</footer>
