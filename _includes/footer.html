<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="contact-list">
          {%- if site.author -%}
            <li class="p-name">
              <a class="black-link" href="{{ site.url }}/about.html"> {{ site.author | escape }} </a>
            </li>
          {%- endif -%}
          {%- if site.email -%}
            <li>
              <a class="u-email black-link" href="mailto:{{ site.email }}">{{ site.email }} </a>
            </li>
          {%- endif -%}

          <div class="busuanzi-footer">
            <span id="busuanzi_container_page_pv">
              This page has had <span id="busuanzi_value_page_pv"></span> visits
            </span>
            <span id="busuanzi_container_site_pv">
              Total site visits: <span id="busuanzi_value_site_pv"></span> 
            </span>
            <span id="busuanzi_container_site_uv">
              Total site visitors: <span id="busuanzi_value_site_uv"></span> 
            </span>

          </div>
        </ul>
      </div>
    </div>
  </div>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</footer>
